<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <a href="{% url 'appThree:newuser' %}">New User</a>
    <h1>Here are your Users</h1>
    <div class="djangoThree">
      {% if user_records %}
        <ol>
          {% for user in user_records %}
              <li>User Info:</li>
              <ul>
              <li>First Name: {{user.firstName}}</li>
              <li>Last Name: {{user.lastName}}</li>
              <li>Email: {{user.email}}</li>
              </ul>
          {% endfor %}
        </ol>
      {% else %}
      <p>No User Records Found</p>
      {% endif %}
    </div>
  </body>
</html>
